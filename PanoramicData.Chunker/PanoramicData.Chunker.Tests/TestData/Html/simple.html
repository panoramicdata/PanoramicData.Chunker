<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Document</title>
</head>
<body>
    <article>
        <h1>Main Heading</h1>
        <p>This is a simple paragraph with some <strong>bold text</strong> and <em>italic text</em>.</p>
        
        <h2>Subheading</h2>
        <p>Another paragraph with a <a href="https://example.com">link to example</a>.</p>
        
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
    </article>
</body>
</html>
