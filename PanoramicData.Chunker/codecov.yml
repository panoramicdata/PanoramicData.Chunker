codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error
        
    patch:
      default:
        target: 80%
        threshold: 1%
        
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "**/obj/**"
  - "**/bin/**"
  - "**/*.g.cs"
  - "**/GlobalUsings.g.cs"
  - "**/AssemblyInfo.cs"
  - "**/*Tests/**"
  - "**/Benchmarks/**"
  - "**/Samples/**"
